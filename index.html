<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Index</title>
      <meta name="description" content="Discover and create amazing events near you.">
      <meta name="keywords" content="events, listing, create events, discover events">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
      <link rel="stylesheet" href="css/styles.min.css">
      <style>
         body {
         background: black;
         overflow: hidden;
         display: flex;
         flex-direction: column;
         }
      </style>
   </head>
   <body>
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="clouds"></div>
      <header>
         <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Event Listing</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                     <a class="nav-link" href="signin.html">Sign In</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="signup.html">Sign Up</a>
                  </li>
               </ul>
            </div>
         </nav>
      </header>
      <main class="container-fluid p-0">
         <div class="jumbotron text-center p-0 m-0">
            <div class="slider">
               <div>
                  <img src="images/img1.jpg" alt="Los Angeles" class="img-fluid">
                  <div class="carousel-caption">
                     <h3>Los Angeles</h3>
                     <p>We had such a great time in LA!</p>
                  </div>
               </div>
               <div>
                  <img src="images/img2.jpg" alt="Chicago" class="img-fluid">
                  <div class="carousel-caption">
                     <h3>Chicago</h3>
                     <p>Thank you, Chicago!</p>
                  </div>
               </div>
               <div>
                  <img src="images/img3.jpg" alt="New York" class="img-fluid">
                  <div class="carousel-caption">
                     <h3>New York</h3>
                     <p>We love the Big Apple!</p>
                  </div>
               </div>
               <div>
                  <img src="images/img4.jpg" alt="Dubai" class="img-fluid">
                  <div class="carousel-caption">
                     <h3>Dubai</h3>
                     <p>We love Dubai!</p>
                  </div>
               </div>
               <div>
                  <img src="images/img5.png" alt="India" class="img-fluid">
                  <div class="carousel-caption">
                     <h3>India</h3>
                     <p>We love India!</p>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="text-center py-3 event-footer text-light">
         <p>&copy; 2024 Event Listing. All Rights Reserved.</p>
      </footer>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
      <script type="text/javascript">
         $(document).ready(function(){
             $('.slider').slick({
                 dots: true,
                 infinite: true,
                 speed: 500,
                 slidesToShow: 1,
                 slidesToScroll: 1,
                 autoplay: true,
                 autoplaySpeed: 2000,
                 fade: true,
                 cssEase: 'linear'
             });
         });
      </script>
   </body>
</html>
