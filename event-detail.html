<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>event-detail</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link rel="stylesheet" href="css/styles.min.css">
   </head>
   <body>
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="clouds"></div>
      <header>
         <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Event Listing</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                     <a class="nav-link" href="#" id="signOut">Sign Out</a>
                  </li>
               </ul>
            </div>
         </nav>
      </header>
      <div class="container jumbotron mt-2">
         <h2>Upcoming Events</h2>
         <div class="row" id="event-list">
            <!-- Events will be dynamically added here -->
         </div>
      </div>
      <script>
         // Retrieve stored event data from Local Storage
         const eventsDataString = localStorage.getItem('events');
         if (eventsDataString) {
             const eventsData = JSON.parse(eventsDataString);
         
             // Display the stored event data
             const eventListContainer = document.getElementById('event-list');
             eventsData.forEach(eventData => {
                 const eventCard = document.createElement('div');
                 eventCard.classList.add('event-card','col-lg-4', 'col-md-6', 'col-sm-12', 'mb-4');
                 eventCard.innerHTML = `
                     <h3>${eventData.title}</h3>
                     <img src="${eventData.image}" alt="${eventData.title}" style="width: 150px; height: auto;">
                     <p>${eventData.description}<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged.</p></p>
                     <p>Date: ${eventData.date}</p>
                     <p>Time: ${eventData.time}</p>
                     <p>Location: ${eventData.location}</p>`;
                 eventListContainer.appendChild(eventCard);
             });
         }
         
      </script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
      <script src="js/scripts.min.js"></script>
   </body>
</html>
