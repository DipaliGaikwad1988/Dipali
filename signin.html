<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign In</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link rel="stylesheet" href="css/styles.min.css">
   </head>
   <body>
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="clouds"></div>
      <header>
         <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Event Listing</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                     <a class="nav-link" href="#" id="signOut">Sign Out</a>
                  </li>
               </ul>
            </div>
         </nav>
      </header>
      <div class="container jumbotron mt-2">
         <h2>Sign In</h2>
         <form id="signin-form">
            <div class="form-group">
               <label for="signin-email">Email</label>
               <input type="email" class="form-control" id="signin-email" aria-label="Email" required>
               <div class="invalid-feedback">
                  Please provide a valid email address.
               </div>
            </div>
            <div class="form-group">
               <label for="signin-password">Password</label>
               <div class="input-group">
                  <input type="password" class="form-control" id="signin-password" aria-label="Password" required>
                  <div class="input-group-append">
                     <button class="btn btn-outline-secondary" type="button" id="toggle-signin-password" onclick="togglePasswordVisibility('signin-password')"><i class="fas fa-eye"></i></button>
                  </div>
               </div>
            </div>
            <div class="d-flex flex-column flex-md-row justify-content-between">
               <button type="submit" class="btn sub-btn w-100 mb-2 mb-md-0">Sign In</button>
               <button class="btn sub-btn google-signin w-100 mb-2 mb-md-0">
               <i class="fab fa-google"></i> Sign In with Google
               </button>
               <button class="btn sub-btn facebook-signin w-100">
               <i class="fab fa-facebook-f"></i> Sign In with Facebook
               </button>
            </div>
         </form>
         <hr>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="js/scripts.min.js"></script>
   </body>
</html>
