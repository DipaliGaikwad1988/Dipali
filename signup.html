<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign Up</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link rel="stylesheet" href="css/styles.min.css">
   </head>
   <body>
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="clouds"></div>
      <div class="container jumbotron mt-2">
         <h2>Sign Up</h2>
         <form id="signup-form">
         <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" aria-label="First Name" required>
         </div>
         <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" aria-label="Last Name" required>
         </div>
         <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-label="Email" required>
            <div class="invalid-feedback">
               Please provide a valid email address.
            </div>
         </div>
         <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
               <input type="password" class="form-control" id="password" aria-label="Password" required>
               <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="toggle-password" onclick="togglePasswordVisibility('password')"><i class="fas fa-eye"></i></button>
               </div>
            </div>
         </div>	 
		 
		
         <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-group">
               <input type="password" class="form-control" id="confirm-password" aria-label="Confirm Password" required>
               <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="toggle-confirm-password" onclick="togglePasswordVisibility('confirm-password')"><i class="fas fa-eye"></i></button>
               </div>
            </div>
         </div>
         <button type="submit" class="btn sub-btn">Sign Up</button>
      </div>
      <script src="js/scripts.min.js"></script>
   </body>
</html>
